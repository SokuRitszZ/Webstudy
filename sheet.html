<!DOCTYPE html> 
<head>
  <title>SHEET</title>
  <style>
    body{
      background-color: grey;
    }
    p{
      font-family: "Fira Code";
      font-size: 16;
    }
    h1{
      font-family: "Fira Code";
      font-size: 30;
    }
    table{
      border: 1;
      font-family: "Fira Code";
    }  
    tr{
      border: 1;
      font-family: "Fira Code";
      height: 20;
    }
    td{
      border: 1;
      font-family: "Fira Code";
    }
  </style>
</head>
<body>
  <h1>MY SHEET</h1>
  <p>
    THE SHEET BEGIN FROM THE LABEL "table"<br>
    THE SHEET ROW BEGIN FROM THE LABEL "tr"<br>
    THE SHEET DATA BEGIN FROM THE LABEL "td"
  </p>
  <p>THE FOLLOWING IS THE SHEET</p>
  
  <table border = '2'>
    <caption>BASIC SHEET</caption>
    <tr>
      <th></th><th>NAME</th><th>GENDER</th><th>AGE</th>
    </tr>
    <tr>
      <th rowspan = 3>OBJECT</th><td>ANDREW LEUNG</td><td>MALE</td><td>20</td>
    </tr>
    <tr>
      <td>XUECAN YAN</td><td>MALE</td><td>28</td>
    </tr>
    <tr>
      <td>NGAIWANG LEUNG</td><td>MALE</td><td>20</td>
    </tr>
  </table>
</body>
</html>
